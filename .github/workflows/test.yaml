name: Run Restorer Tests

on:
  pull_request:
    paths:
      - 'restorer/**'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'

      - name: Run tests
        run: |
          cd restorer
          go test -v ./...

